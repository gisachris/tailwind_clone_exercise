<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Clone</title>
    <link rel="stylesheet" href="./public/styles/output.css">
</head>

<body class="m-3 font-quicksand">
    <div id="heroSection" class="relative rounded-b-semifull block h-5xl overflow-hidden">
        <div id="heroDesign" class="absolute min-w-full min-h-full -z-10">
            <div id="design1"
                class="bg-fire-blue absolute rounded-br-casualfull min-w-full min-h-full -z-10 right-quater w-xplarge">
            </div>
            <div id="design2"
                class="bg-fire-light-blue absolute rounded-br-casualfull min-w-full min-h-full -z-20 right-thquater">
            </div>
            <div id="design3" class="bg-fire-lighter-blue absolute inset-0 min-w-full min-h-full -z-30">
                <img src="./public/imgs/banner-image.jpeg"
                    class="min-w-full min-h-full bg-contain bg-center opacity-15">
            </div>
        </div>
        <nav class="flex justify-between mt-10">
            <div id="logo" class="min-w-fit ml-8">
                <a href="#home">
                    <img src="./public/imgs/logo.png" alt="logo">
                </a>
            </div>
            <div id="nav" class="mr-24 my-auto">
                <ul id="navList" class="flex gap-x-12 min-h-full items-center justify-center text-white">
                    <li class="navHover navActive"><a href="#Home">Home</a></li>
                    <li class="navHover"><a href="#OurShop">Our Shop</a></li>
                    <li class="navHover"><a href="#productDetails">Product Details</a></li>
                    <li class="navHover"><a href="#contactUs">Contact Us</a></li>
                    <li><button class="rounded-3xl bg-fire-pink px-5 py-2 font-extrabold">SIGNIN</button></li>
                </ul>
            </div>
        </nav>
        <div id="hero" class="px-8 mt-32 mx-auto grid grid-cols-2 gap-x-3 border-pink-600">
            <div id="text"
                class="border-yellow-400 min-w-full min-h-full text-white font-roboto font-semibold flex flex-col gap-2">
                <span class="block text-lg">WELCOME TO LUGX</span>
                <span class="block text-5xl font-bold pr-20 leading-tight">BEST GAMING SITE EVER!</span>
                <img src="./public/imgs/heroRibbon.png" alt="img"
                    class="w-fit h-fit object-contain pl-28 relative bottom-5">
                <p class="font-normal mt-8">LUGX Gaming is free Bootstrap 5 HTML CSS website template for your gaming
                    websites. You can download
                    and use this layout for commercial purposes. Please tell your friends about TemplateMo.</p>
                <div id="heroInput" class="mt-12 font-normal">
                    <input type="text" class="w-80 px-3 py-3 rounded-2xl" placeholder="Type Something">
                    <button class="bg-fire-pink rounded-3xl px-5 py-3 relative right-10 font-medium">SEARCH NOW</button>
                </div>
            </div>
            <div id="image" class="min-w-full min-h-full p-5 justify-self-end">
                <img src="./public/imgs/banner-image.jpeg" alt="img" class="mx-auto">
            </div>
        </div>
    </div>
    <script src="./public/src/main.js"></script>
</body>

</html>
